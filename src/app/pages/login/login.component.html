<div class="container">
    <div class="row">
        <form [formGroup]="loginForm">
            <div class="col-lg-12 mb-3">
                <h3 class="text-center">Login Form</h3>
            </div>
            <div class="col-lg-12 mt-3">
                <input type="email" placeholder="Email" formControlName="email" />
                <div *ngIf="loginForm.controls?.['email']?.touched && loginForm.controls?.['email']?.errors?.['required']"
                    class="text text-danger mt-1">
                    Email is required
                </div>
                <div *ngIf="loginForm.controls?.['email']?.touched && loginForm.controls?.['email']?.errors?.['email']"
                    class="text text-danger mt-1">
                    Invalid Email
                </div>
            </div>
            <div class="col-lg-12 mt-3">
                <div class="inpBox">
                    <input class="passwordInp" type="password" placeholder="password" formControlName="password" />
                </div>
                <div *ngIf="loginForm.controls?.['password']?.touched && loginForm.controls?.['password']?.errors?.['required']"
                    class="text text-danger mt-1">
                    Password is required
                </div>
                <div *ngIf="loginForm.controls?.['password']?.touched && loginForm.controls?.['password']?.errors?.['pattern']"
                    class="text text-danger mt-1">
                    Password must contain the following: <br />
                    A lowercase letter <br />
                    A capital (uppercase) letter <br />
                    A number Minimum 8 characters <br />
                    A special character
                </div>
            </div>
        </form>
        <div class="col-lg-12 mt-3 text-center">
            <button class="signInBtn" (click)="signIn()">
                Login
            </button>
        </div>
    </div>

    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop"
                style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle"
                style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom"
                style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
    </div>
</div>
